<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Buttons / Good</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="http://fast.fonts.net/cssapi/e13ac1f8-9019-429d-a8e5-954965bb3fda.css" />
  <link rel="stylesheet" href="../prototype/shared.css" />
</head>
<body class="pattern">

<section id="follow">
  <h2>Follow</h2>

  <form action="" method="post">
    <p><button type="submit">Follow this topic</button></p>
  </form>
</section>

<section id="promote">
  <h2>Promote</h2>

  <form action="" method="post" class="vote">
    <p><button type="submit">I think this is GOOD</button></p>
  </form>

  <form action="" method="post" class="do">
    <p><button type="submit">I want to do this</button></p>
  </form>
</section>

<section id="manage">
  <h2>Manage</h2>

  <form action="" method="post" class="manage">
    <p><button type="submit">Flag this post</button></p>
  </form>

  <p class="action manage"><a href="">Edit this post</a></p>
</section>

</body>
</html>
