    .confirm button {

    @-moz-keyframes outerspin {

    }

    @-webkit-keyframes outerspin {
        0% { -webkit-transform:rotate(0deg); }
        100% { -webkit-transform:rotate(360deg); }
    }

    @-moz-keyframes innerspin {
        0% { -moz-transform:rotate(0deg); }
        100% { -moz-transform:rotate(360deg); }
    }

    @-webkit-keyframes innerspin {
        0% { -webkit-transform:rotate(0deg); }
        100% { -webkit-transform:rotate(360deg); }
    }

    .progress {
      position: relative;
      width: 40px;
      height: 40px;
    }
    .progress:before {
      content: "";
      display: block;
      position: relative;
      width: 30px;
      height: 30px;
      border: 5px solid #454747;
      border-right-color: transparent;
      box-shadow: 0px 0px 5px 0px #fafafa;
      border-radius: 50%;
      animation: outerspin 1.3s linear infinite;
      -moz-animation: outerspin 1.3s infinite linear;
      -webkit-animation: outerspin 1.3s infinite linear;
    }
    .progress:after {
      content: "";
      display: block;
      position: absolute;
      width: 14px;
      height: 14px;
      top: 8px;
      left: 8px;
      border: 5px solid #454747;
      border-left-color: transparent;
      border-top-color: transparent;
      border-radius: 50%;
      box-shadow: 0px 0px 5px 0px #fafafa;
      animation: innerspin 2s linear infinite;
      -moz-animation: innerspin 2s infinite linear;
      -webkit-animation: innerspin 2s infinite linear;
    }

<script>
(function() {

  if (!document.body.addEventListener || !document.body.querySelector) return;

/*  =ToggleButton
  ----------------------------------------------- */
  var ToggleButton = function(element, labels) {

    if (!element) return;

    var button = element.getElementsByTagName("button");
    if (button.length > 0) button = button[0];

    function toggle() {
      cursor++;
      if (cursor >= labels.length) cursor = 0;
      update();
    }

    function update() {
      element.className = labels[cursor].toLowerCase();
      button.textContent = (labels[cursor] === "Doing") ? "To Do" : (labels[cursor] === "Do") ? "Do It" : labels[cursor];
    }

    var cursor = 0;
    for (var index = 0; index < labels.length; index++) {
      if (element.className === labels[index].toLowerCase()) {
        cursor = index;
      }
    }


    element.addEventListener("submit", function(e) { e.preventDefault(); }, false);

    var confirm = false;
    button.addEventListener("click", function(e) {
      console.log("click");
      if (cursor > 0 && !confirm) {
        element.className = "confirm";
        var label;
        switch (labels[cursor]) {
          case "Do":
            label = "Do It?";
            break;
          case "Doing":
            label = "Done?";
            break;
          case "Done":
            label = "Cancel?";
            break;
          case "Follow":
            label = "Follow?";
            break;
          case "Following":
            label = "Unfollow?";
            break;
        }
        button.textContent = label;
        confirm = true;
      } else {
        toggle();
        confirm = false;
      }

      e.preventDefault();
    }, false);
    button.addEventListener("blur", function(e) {
      if (confirm) {
        update();
        confirm = false;
      }
    });
  }

  var forms = document.querySelectorAll(".cycle form.do");
  for (var index = 0; index < forms.length; index++) {
    new ToggleButton(forms[index], ["Do", "Doing", "Done"]);
  }

  var forms = document.querySelectorAll(".cycle form.follow");
  for (var index = 0; index < forms.length; index++) {
    new ToggleButton(forms[index], ["Follow", "Following"]);
  }

})();
</script>
