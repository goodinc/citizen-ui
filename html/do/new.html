<body>

<header id="header" class="has-account">
  <div class="container">
    <h2><a href="">GOOD</a></h2>

    <nav class="primary">
      <h3>Navigation</h3>
      <div class="options">
        <ul>
          <li><a href="">Explore</a></li>
          <li><a href="">Post</a></li>
        </ul>
        <section role="search" class="search">
          <h4>Search</h4>
          <form action="" method="get">
            <p>
              <label>
                <span><strong>Search</strong> for topics, members or keywords…</span><br />
                <input name="q" type="search" />
              </label>
              <button type="submit">Search</button>
            </p>
          </form>
        </section>
      </div>
    </nav>

    <nav class="account">
      <h3>
        <a href="">
          <img src="http://images-1.good.is/albums/crop?image_url=http%3A%2F%2Fs3.amazonaws.com%2Fproduction.calumet.good.is%2Fusers%2Favatars%2F002%2F119%2F440%2Foriginal%2Fselfwhitewall009lowres.jpg&amp;geometry=60x60%23" width="40" height="40" alt="Agus Echagüe" />
        </a>
      </h3>
      <div class="options">
        <ul>
          <li><a href="">View Profile</a></li>
          <li><a href="">Account Settings</a></li>
          <li><a href="">Find &amp; Invite Friends</a></li>
          <li><a href="">Sign Out</a></li>
        </ul>
      </div>
    </nav>

  </div><!-- /.container -->
</header>

<main id="content">
  <div class="container">

    <section class="do-new">

      <header>
        <h1>New DO</h1>

        <section id="tip">
          <h2>Posting a DO</h2>
          <p><strong>Inspire people to take action.</strong> Share what you’ve done to live well and do good.</p>
          <p><strong>Tip</strong> keep it short and sweet!</p>
        </section>

      </header>

      <form method="post">
        <p class="text">
          <label>
            <span>What is your DO?</span><br />
            <input type="text" name="title" placeholder="For example: Introduce yourself to your neighbors" />
          </label>
        </p>
        <p class="text">
          <label>
            <span>Add tags</span> <em class="note">Comma separated, spaces are OK</em><br />
            <input type="text" name="title" placeholder="For example: Design, Culture Jamming, Changemakers" />
          </label>
        </p>

        <section class="do-story">
          <div class="container">
            <h2>Add your story</h2>
            <fieldset class="inactive">
              <div class="container">
                <h6 class="avatar">
                  <img src="http://images-1.good.is/albums/crop?image_url=http%3A%2F%2Fs3.amazonaws.com%2Fproduction.calumet.good.is%2Fusers%2Favatars%2F002%2F119%2F440%2Foriginal%2Fselfwhitewall009lowres.jpg&amp;geometry=60x60%23" alt="" width="30" height="30" />
                </h6>
                <p class="text">
                  <label>
                    <span>What happened when you last did this?</span><br />
                    <textarea name="comment" placeholder="What happened when you last did this?"></textarea>
                  </label>
                </p>
                <p class="file">
                  <label>
                    <span>Attach Image</span><br />
                    <input type="file" name="image[]" />
                  </label>
                </p>
                <p class="checkbox">
                  <label>
                    <input type="checkbox" checked="checked" />
                    <span>Yes, share this to Facebook.</span>
                  </label>
                </p>
              </div><!-- /.container -->
            </fieldset>
          </div><!-- /.container -->
        </section>

        <ul class="submit">
          <li><button type="submit">Post</button></li>
          <li><a href="">Cancel</a></li>
        </ul>
      </form>

    </section><!-- /.do-new -->

  </div><!-- /.container -->
</main><!-- /#content -->

</body>
</html>
