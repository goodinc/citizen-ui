<body class="pattern">

<section>
  <h2>Form</h2>
  <form method="post">
    <p class="text">
      <label>
        <span>Text Field</span><br />
        <input type="text" name="text" />
      </label>
    </p>
    <p class="text error">
      <label>
        <span>Text Field</span><br />
        <input type="text" name="text" />
      </label>
      <strong class="error-message">Please enter your first name.</strong>
    </p>
    <p class="text">
      <label>
        <span>Email Field</span><br />
        <input type="email" name="email" />
      </label>
    </p>
    <p class="text">
      <label>
        <span>Textarea Field</span><br>
        <textarea rows="6" cols="20" name="textarea" class="required"></textarea>
      </label>
    </p>
    <p class="checkbox">
      <label>
        <input type="checkbox" name="checkbox" value="1" />
        <span>Checkbox Field</span>
      </label>
    </p>
    <section class="checkbox">
      <h6>Group of Checkboxes</h6>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="a" value="1" />
            <span>Option A</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="b" value="1" />
            <span>Option B</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="c" value="1" />
            <span>Option C</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="d" value="1" />
            <span>Option D</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="e" value="1" />
            <span>Option E</span>
          </label>
        </li>
      </ul>
    </section>
    <p class="submit"><button type="submit">Submit</button></p>
  </form>
</section>

<section id="upload">
  <h2>Upload</h2>

  <p>
    <label>
      <span>Pick a post thumbnail</span><br />
      <input type="file"><br />
      <span>Upload an imageâ€¦ or choose one we found below (must be at least 240x240 pixels)</span>
    </label>
  </p>

</section>

<section class="post-form" id="post-form">

  <header>
    <h1>Post Form</h1>

    <section class="tip">
      <div class="container">
        <h2>Tip</h2>
        <p>Help text</p>
      </div>
    </section>
  </header>

  <form action="" method="post">
    <p class="text">
      <label>
        <span>Label <em>(Note)</em> <small>Minor Note</small></span><br />
        <textarea name="details" maxlength="1000" placeholder="What are some details to help others get this done?"></textarea>
        <span class="note">Minor note</span>
      </label>
    </p>
    <p class="text">
      <label>
        <span>Add tags <small>Comma separated.</small></span><br />
        <input type="text" name="tags" placeholder="ex. biking, conscious living, design" />
      </label>
    </p>

    <ul class="submit">
      <li><button type="submit">Post</button></li>
      <li><a href="">Cancel</a></li>
    </ul>
  </form>

</section>

<script src="../../assets/shared.js"></script>

</body>
</html>
