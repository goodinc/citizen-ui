<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />

<body class="pattern">

<section>
  <h1>Form</h1>

  <form method="post">
    <p class="text">
      <label>
        <span>Text Field</span><br />
        <input type="text" name="text" />
      </label>
    </p>
    <p class="text error">
      <label>
        <span>Text Field</span><br />
        <input type="text" name="text" />
      </label>
      <strong class="error-message">Please enter your first name.</strong>
    </p>
    <p class="text">
      <label>
        <span>Email Field</span><br />
        <input type="email" name="email" />
      </label>
    </p>
    <p class="text">
      <label>
        <span>Textarea Field</span><br>
        <textarea rows="6" cols="20" name="textarea" class="required"></textarea>
      </label>
    </p>
    <p class="checkbox">
      <label>
        <input type="checkbox" name="checkbox" value="1" />
        <span>Checkbox Field</span>
      </label>
    </p>
    <section class="checkbox">
      <h6>Group of Checkboxes</h6>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="a" value="1" />
            <span>Option A</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="b" value="1" />
            <span>Option B</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="c" value="1" />
            <span>Option C</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="d" value="1" />
            <span>Option D</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="e" value="1" />
            <span>Option E</span>
          </label>
        </li>
      </ul>
    </section>
    <p class="submit"><button type="submit">Submit</button></p>
  </form>
</section>

<section id="upload">
  <h2>Upload</h2>

  <p>
    <label>
      <span>Pick a post thumbnail</span><br />
      <input type="file"><br />
      <span>Upload an image… or choose one we found below (must be at least 240x240 pixels)</span>
    </label>
  </p>

</section>

<section id="search">
  <h2>Search Form</h2>

  <section class="search-friends">
    <form action="" method="get">
      <h2>Search for a friend</h2>
      <p>
        <label>
          <span>Type a friend’s name…</span>
          <input name="q" placeholder="Type a friend’s name…" type="search" />
        </label>
        <button type="submit">Search</button>
      </p>
    </form>
  </section>

  <section class="search-again">
    <form action="" method="get">
      <h2>Search Again</h2>
      <p>
        <label>
          <span><strong>Search</strong> for topics, members or keywords…</span>
          <input name="q" type="search" placeholder="What are you looking for?" value="dinosaur" />
        </label>
        <button type="submit">Search</button>
      </p>
    </form>
  </section>

</section>

<section id="post">
  <h2>Post Form</h2>

  <section class="post-form">

    <header>
      <h1>New Post</h1>

      <!-- Add a classname of “inactive” to hide the tip (ideally with the same JavaScript that makes the tip function) -->
      <section class="tip inactive">
        <div class="container">
          <h2>Tip</h2>
          <p>Help text</p>
        </div>
      </section>
    </header>

    <form action="" method="post">
      <p class="text">
        <label>
          <span>Label <em>(Note)</em> <small>Minor Note</small></span><br />
          <textarea name="details" maxlength="1000" placeholder="What are some details to help others get this done?"></textarea>
          <span class="note">Minor note</span>
        </label>
      </p>
      <p class="text">
        <label>
          <span>Add tags <small>Comma separated.</small></span><br />
          <input type="text" name="tags" placeholder="ex. biking, conscious living, design" />
        </label>
      </p>

      <ul class="submit">
        <li><button type="submit">Post</button></li>
        <li><a href="">Cancel</a></li>
      </ul>
    </form>

  </section>
</section>

<section id="tip">
  <h2>Tooltip</h2>

  <section class="post-form">
    <h1>Inactive</h1>

    <!-- Add a classname of “inactive” to hide the tip (ideally with the same JavaScript that makes the tip function) -->
    <section class="tip inactive">
      <div class="container">
        <h2>Tip</h2>
        <p>Help text</p>
      </div>
    </section>

  </section>

  <section class="post-form">
    <h1>Active</h1>

    <section class="tip">
      <div class="container">
        <h2>Help text</h2>
        <p>More details</p>
      </div>
    </section>
  </section>

</section>

<section>
  <h2>Tool Tip (hover)</h2>

  <h3>Images &amp; Video</h3>
  <form action="" method="post" class="comment-form">
    <div class="container">
      <p class="url inactive">
        <label>
          <span>Embed Video</span><br />
          <input type="text" name="video" placeholder="Paste your YouTube or Vimeo URL…" />
        </label>
        <button type="submit" name="embed" value="1">Embed</button>
        <button type="submit" name="cancel" value="1" class="cancel"><span>Cancel</span></button>
      </p>
      <p class="file">
        <label>
          <span>Attach Image</span><br />
          <input type="file" name="image[]" />
        </label>
      </p>
    </div>
  </form>

  <h3>Cancel</h3>
  <form action="" method="post" class="comment-form">
    <div class="container">
      <p class="url">
        <label>
          <span>Embed Video</span><br />
          <input type="text" name="video" placeholder="Paste your YouTube or Vimeo URL…" />
        </label>
        <button type="submit" name="embed" value="1">Embed</button>
        <button type="submit" name="cancel" value="1" class="cancel"><span>Cancel</span></button>
      </p>
    </div>
  </form>
</section>

<script src="../../assets/shared.js"></script>

</body>
</html>
