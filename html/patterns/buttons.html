<body class="pattern">

<section>
  <h1>Buttons</h1>

  <section>
    <h2>Primary</h2>

    <figure>
      <form action="" method="post">
        <p><button type="submit">Submit</button></p>
      </form>
      <pre><code>&lt;form action=&quot;&quot; method=&quot;post&quot;&gt;
  &lt;p&gt;&lt;button type=&quot;submit&quot;&gt;Submit&lt;/button&gt;&lt;/p&gt;
&lt;/form&gt;</code></pre>
      <figcaption>Button</figcaption>
    </figure>

    <figure>
      <p class="action"><a href="">Take Action</a></p>
      <pre><code>&lt;p class=&quot;action&quot;&gt;&lt;a href=&quot;&quot;&gt;Take Action&lt;/a&gt;&lt;/p&gt;</code></pre>
      <figcaption>Link</figcaption>
    </figure>
  </section>

  <section id="secondary">
    <h2>Secondary</h2>

    <figure>
      <form action="" method="post" class="secondary">
        <p><button type="submit">Flag this post</button></p>
      </form>
      <pre><code>&lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;<mark>secondary</mark>&quot;&gt;
  &lt;p&gt;&lt;button type=&quot;submit&quot;&gt;Flag this post&lt;/button&gt;&lt;/p&gt;
&lt;/form&gt;</code></pre>
      <figcaption>Button</figcaption>
    </figure>

    <figure>
      <p class="secondary action"><a href="">Edit this post</a></p>
      <pre><code>&lt;p class=&quot;<mark>secondary</mark> action&quot;&gt;&lt;a href=&quot;&quot;&gt;Edit this post&lt;/a&gt;&lt;/p&gt;</code></pre>
      <figcaption>Link</figcaption>
    </figure>
  </section>

  <section id="warning">
    <h2>Warning</h2>

    <figure>
      <form action="" method="post" class="warning">
        <p><button type="submit">Delete</button></p>
      </form>
      <pre><code>&lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;warning&quot;&gt;
  &lt;p&gt;&lt;button type=&quot;submit&quot;&gt;Delete&lt;/button&gt;&lt;/p&gt;
&lt;/form&gt;</code></pre>
      <figcaption>Button</figcaption>
    </figure>
  </section>

  <section id="loading">
    <h2>Loading</h2>

    <figure>
      <p class="loading">Loading…</p>
      <pre><code>&lt;p class=&quot;loading&quot;&gt;Loading…&lt;/p&gt;</code></pre>
    </figure>
  </section>

</body>
</html>
