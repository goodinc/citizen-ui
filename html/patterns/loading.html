<section>
  <h1>Loading indicator</h1>

    <pre><code>&lt;p class=&quot;loading&quot; style=&quot;font-size: 2em;&quot;&gt;Loading…&lt;/p&gt;</code></pre>

  </figure>

  <figure>
    <p class="loading" style="font-size: 1.5em;">Loading…</p>
    <pre><code>&lt;p class=&quot;loading&quot; style=&quot;font-size: 1.5em;&quot;&gt;Loading…&lt;/p&gt;</code></pre>

  </figure>

  <figure>
    <p class="loading" style="font-size: 1.25em;">Loading…</p>
    <pre><code>&lt;p class=&quot;loading&quot; style=&quot;font-size: 1.25em;&quot;&gt;Loading…&lt;/p&gt;</code></pre>

  <figure>

  </figure>

  <figure>

    <pre><code>&lt;p class=&quot;loading&quot; style=&quot;font-size: 1em;&quot;&gt;Loading…&lt;/p&gt;</code></pre>
    <figcaption>16 pixels</figcaption>

  <figure>

  <figure>
    <p class="loading" style="font-size: 0.75em;">Loading…</p>

    <figcaption>12 pixels</figcaption>
  </figure>

  <h2>On post detail pages</h2>
  <figure>
    <form action="" method="post" class="vote loading">
      <p><button type="submit" title="Promote this">It’s GOOD</button></p>
    </form>
    <pre><code>
&lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;vote <mark>loading</mark>&quot;&gt;
  &lt;p&gt;&lt;button type=&quot;submit&quot; title=&quot;Promote this&quot;&gt;It’s GOOD&lt;/button&gt;&lt;/p&gt;
&lt;/form&gt;
</code></pre>
  </figure>

  <h2>In lists of activities</h2>
  <figure>
    <div class="meta">
      <form action="" method="post" class="vote loading">
        <p>
          <button type="submit" title="Promote this">
            It’s GOOD
          </button>
        </p>
      </form>
    </div>
    <pre><code>&lt;div class=&quot;meta&quot;&gt;
  &lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;vote <mark>loading</mark>&quot;&gt;
    &lt;p&gt;&lt;button type=&quot;submit&quot; title=&quot;Promote this&quot;&gt;It’s GOOD&lt;/button&gt;&lt;/p&gt;
  &lt;/form&gt;
&lt;/div&gt;
</code></pre>
  </figure>

  <h2>Primary Button</h2>
  <figure>
    <form>
      <p class="submit">
        <button type="submit">
          <span class="loading"></span>
        </button>
      </p>
    </form>
    <pre><code>&lt;form&gt;
  &lt;p class=&quot;submit&quot;&gt;
    &lt;button type=&quot;submit&quot;&gt;
      &lt;span class=&quot;loading&quot;&gt;&lt;/span&gt;
    &lt;/button&gt;
  &lt;/p&gt;
&lt;/form&gt;</code></pre>
  </figure>

  <h2>Secondary Button</h2>
  <figure>
    <form>
      <p class="submit secondary">
        <button type="submit">
          <span class="loading"></span>
        </button>
      </p>
    </form>
    <pre><code>&lt;form&gt;
  &lt;p class=&quot;submit&quot;&gt;
    &lt;button type=&quot;submit&quot;&gt;
      &lt;span class=&quot;loading&quot;&gt;&lt;/span&gt;
    &lt;/button&gt;
  &lt;/p&gt;
&lt;/form&gt;</code></pre>
  </figure>

  <h2>Form Message</h2>
  <figure>
    <form>
      <p class="loading">Posting Do...</p>
    </form>
    <pre><code>&lt;form&gt;
  &lt;p class=&quot;loading&quot;&gt;Posting Do...&lt;/p&gt;
&lt;/form&gt;</code></pre>
  </figure>

  <h2>Invite friends</h2>
  <figure>
    <section class="invite-friends">
      <h1>GOOD is better with friends</h1>
      <h2>Bring awesome people on board.</h2>

      <p class="loading" style="display: inline-block;"></p>

      <p class="action facebook">
        <a href="">Invite Facebook friends</a>
      </p>
    </section>
  </figure>

  <h2>Image upload</h2>
  <figure>
    <form action="" method="post" class="comment-form">
      <ol class="images">
        <li class="progress">
          <span>bikes.jpg</span>
          <button type="submit" name="remove" value="image1"><span>Remove this image</span></button>
          <progress max="100" value="80">80% Loaded</progress>
        </li>
      </ol>
    </form>
    <pre><code>&lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;comment-form&quot;&gt;
  &lt;ol class=&quot;images&quot;&gt;
    &lt;li class=&quot;progress&quot;&gt;
      …
      &lt;progress max=&quot;100&quot; value=&quot;80&quot;&gt;80% Loaded&lt;/progress&gt;
    &lt;/li&gt;
  &lt;/ol&gt;
&lt;/form&gt;</code></pre>
  </figure>
