  <figure>
    <form action="" method="post" class="vote loading">
      <p><button type="submit" title="Promote this">It’s GOOD</button></p>

&lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;vote <mark>loading</mark>&quot;&gt;

&lt;/form&gt;
</code></pre>

  </figure>

  <figure>
    <div class="meta">
      <form action="" method="post" class="vote loading">
        <p>
          <button type="submit" title="Promote this">
            It’s GOOD
          </button>
        </p>
      </form>
    </div>
    <pre><code>&lt;div class=&quot;meta&quot;&gt;
&lt;form action=&quot;&quot; method=&quot;post&quot; class=&quot;vote <mark>loading</mark>&quot;&gt;
&lt;p&gt;
&lt;button type=&quot;submit&quot; title=&quot;Promote this&quot;&gt;
  It’s GOOD
&lt;/button&gt;
&lt;/p&gt;
&lt;/form&gt;
&lt;/div&gt;
</code></pre>

  <figure>

      <p class="submit">
        <button type="submit">
          <span class="loading"></span>
        </button>
      </p>
    </form>

  &lt;p class=&quot;submit&quot;&gt;

  </figure>

    <form>

        <button type="submit">
          <span class="loading"></span>
