<script>
(function() {

  if (!document.body.addEventListener || !document.body.querySelector) return;

/*  =ToggleButton
  ----------------------------------------------- */
  var ToggleButton = function(element, labels) {

    if (!element) return;

    var buttons = element.getElementsByTagName("button");

    var headline = element.getElementsByTagName("h6");
    if (headline.length > 0) headline = headline[0];

    function toggle() {
      console.log("toggle");
      cursor++;
      if (cursor >= labels.length) cursor = 0;
      update();
    }

    function update() {
      element.className = "scripted " + labels[cursor].toLowerCase();
      headline.textContent = (labels[cursor] === "Doing") ? "To Do" : (labels[cursor] === "Done") ? "Done" : (labels[cursor] === "Do") ? "Do It" : (labels[cursor] === "Following") ? "Following" : (labels[cursor] === "Follow") ? "Follow" : labels[cursor];
      console.log("headline: " + headline);

      if (labels[cursor] === "Doing") {
        buttons[0].textContent = "Done";
        buttons[1].textContent = "Remove"; buttons[1].parentNode.style.display = "block";
      } else if (labels[cursor] === "Done") {
        buttons[0].textContent = "Remove";
        buttons[1].textContent = ""; buttons[1].parentNode.style.display = "none";
      } else if (labels[cursor] === "Do") {
        buttons[0].textContent = "Do It";
        buttons[1].textContent = "Done"; buttons[1].parentNode.style.display = "block";
      }
      element._hideDetails();
    }

    var cursor = 0;
    for (var index = 0; index < labels.length; index++) {
      if (element.className === labels[index].toLowerCase()) {
        cursor = index;
      }
    }

    element.addEventListener("submit", function(e) { e.preventDefault(); }, false);

    buttons[0].addEventListener("click", function(e) {
      toggle();
      e.preventDefault();
    }, false);
    buttons[1].addEventListener("click", function(e) {
      cursor++;
      toggle();
      e.preventDefault();
    }, false);
    /*
    element.addEventListener("click", function(e) {
      if (e.target.nodeName.toLowerCase() === "button") {
        toggle();
      }
      e.preventDefault();
    }, false);
    */
  }

  var forms = document.querySelectorAll("form.do");
  for (var index = 0; index < forms.length; index++) {
    new ToggleButton(forms[index], ["Do", "Doing", "Done"]);
  }

  var forms = document.querySelectorAll("form.follow");
  for (var index = 0; index < forms.length; index++) {
    new ToggleButton(forms[index], ["Follow", "Following"]);
  }

})();
</script>

<script>

(function() {


  /* This starts everything
  ----------------------------------------------- */
  function start() {

    if (!document.querySelector) return;

// OPTIONAL:
    var doing = document.querySelectorAll(".toggle .do");
    for (var index = 0; index < doing.length; index++) {
      new DropDown(doing[index]);
    }

    var following = document.querySelectorAll(".toggle .follow");
    for (var index = 0; index < following.length; index++) {
      new DropDown(following[index]);
    }

  }


  /* =DropDown
  ----------------------------------------------- */
  var DropDown = function() {};

  (function() {

    if (!document.body.addEventListener || !document.querySelector) return;

    function within(needle, haystack) {

      // If the parent element is the target
      if (needle === haystack) {
        return true;

      // If any of the children are the target
      } else if (haystack.firstChild) {
        var child = haystack.firstChild;
        do {
          if (within(needle, child)) return true;
        } while (child = child.nextSibling);
      }

    }

    DropDown = function(element) {

      if (!element) return;

      var headline = element.querySelector("h6");
      if (headline.length > 0) {
        headline = headline[0];
      }

      if (!headline) return;

      var detailsShowing;

      var cancel = document.createElement("a");
      cancel.href="#cancel";
      cancel.textContent = "Cancel";

// KLUDGE: 
      var p = document.createElement("p");
      p.appendChild(cancel);
      //element.querySelector("div").appendChild(p);

      function hideDetails() {
        if (element.className.indexOf("summary") < 0) {
          element.className += " summary";
        }
        detailsShowing = false;
      }

      function showDetails() {
        element.className = element.className.replace(/summary/g, "");
        detailsShowing = true;
      }

      function toggle() {
        if (detailsShowing) hideDetails();
        else showDetails();
      }

      hideDetails();

      headline.addEventListener("click", function(e) {
        toggle();
        e.preventDefault();
      }, false);

      cancel.addEventListener("click", function(e) {
        hideDetails();
        e.preventDefault();
      }, false);

      element._hideDetails = hideDetails;

      element.className += " scripted";

      document.addEventListener("click", function(e) {
        if (!within(e.target, element)) {
          hideDetails();
        }
      }, false);

    };
      
  })();


  /* Everything is ready, so start it up
  ----------------------------------------------- */
  start();


})();

</script>
